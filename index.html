<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Mommy</title>

    <!--stylesheet -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!--weather API-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Navigation -->
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid search-container">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- logo -->
              <li class="nav-item">
                <span>weather mommy</span>
              </li>

              <!-- search form -->
              <li class="nav-item">
                <form class="d-flex" role="search" id="city-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    id="city-input"
                    placeholder="your city"
                    aria-label="Search"
                  />

                  <button class="btn button btn-success" type="submit">
                    Search
                  </button>
                </form>
              </li>

              <!-- Temperature Radio Buttons -->
              <li class="nav-item">
                <div class="radiobtns">
                  <div class="form-check first-radio-button">
                    <input
                      class="form-check-input radio-button"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                      checked
                      onchange="handleChange(this)"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      C
                    </label>
                  </div>
                  <div class="form-check last-radio-button">
                    <input
                      class="form-check-input radio-button"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      onchange="handleChange(this)"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      F
                    </label>
                  </div>
                </div>
              </li>
              <!-- Current Button -->
              <li class="nav-item">
                <button
                  class="btn button btn-success"
                  type="button"
                  id="currentbtn"
                >
                  Current
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Hero -->
      <section class="hero weather-block">
        <h1 class="city-name" id="city-name">Choose your city</h1>
      </section>

      <!-- Current Weather -->
      <section class="weather-block now">
        <h2 class="weather-block-title" id="current">Current</h2>
        <div class="row now-grid">
          <div class="col">
            <img
              class="now-weather-icon"
              src="images/rain-color.svg"
              alt="rainy"
            />
          </div>
          <div class="col">
            <p class="now-temperature">Rainy</p>
          </div>
          <div class="col">
            <p class="min-max">current</p>
            <p class="now-temperature temp" id="temp-now"></p>
          </div>
        </div>
      </section>

      <!-- Today Weather -->
      <section class="weather-block today">
        <h2 class="weather-block-title" id="today-date">Today</h2>
        <div class="row">
          <div class="col">
            <img
              class="icon-weather-now"
              src="images/rain-sun.svg"
              alt="sunny and rainy"
            />
          </div>
          <div class="col">
            <p class="min-max">min</p>
            <p class="temp">18Â°C</p>
          </div>
          <div class="col">
            <p class="min-max">max</p>
            <p class="temp">19Â°C</p>
          </div>
        </div>
      </section>

      <!-- Later Weather -->
      <section class="weather-block">
        <h2 class="weather-block-title">Later</h2>
        <div class="row">
          <div class="col">
            <p class="later">Mon</p>
          </div>
          <div class="col">
            <img src="images/sun.svg" alt="sunny" />
          </div>
          <div class="col">
            <p class="min-max">min</p>
            <p class="temp">25Â°C</p>
          </div>
          <div class="col">
            <p class="min-max">max</p>
            <p class="temp">29Â°C</p>
          </div>
        </div>
        <hr />

        <div class="row">
          <div class="col">
            <p class="later">Tue</p>
          </div>
          <div class="col">
            <img src="images/rain-sun.svg" alt="sometimes rain" />
          </div>
          <div class="col">
            <p class="min-max">min</p>
            <p class="temp">22Â°C</p>
          </div>
          <div class="col">
            <p class="min-max">max</p>
            <p class="temp">29Â°C</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="later">Wed</p>
          </div>
          <div class="col">
            <img src="images/thunder-storm.svg" alt="thunder storm" />
          </div>
          <div class="col">
            <p class="min-max">min</p>
            <p class="temp">28Â°C</p>
          </div>
          <div class="col">
            <p class="min-max">max</p>
            <p class="temp">34Â°C</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col"><p class="later">Thu</p></div>
          <div class="col">
            <img src="images/cloudy.svg" alt="cloudy" />
          </div>
          <div class="col">
            <p class="min-max">min</p>
            <p class="temp">25Â°C</p>
          </div>
          <div class="col">
            <p class="min-max">max</p>
            <p class="temp">30Â°C</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <p class="later">Fri</p>
          </div>
          <div class="col">
            <img src="images/comet.svg" alt="comet" />
          </div>
          <div class="col">
            <p class="min-max">min</p>
            <p class="temp">22Â°C</p>
          </div>
          <div class="col">
            <p class="min-max">max</p>
            <p class="temp">29Â°C</p>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <p>
          <a href="https://github.com/tsyganek/SheCodes-Plus-weather-app"
            >Open-source codeT</a
          > by Kateryna ðŸ‡ºðŸ‡¦ Tsygankova
        </p>
      </footer>
    </div>
    <script src="src/index2.js"></script>
  </body>
</html>
